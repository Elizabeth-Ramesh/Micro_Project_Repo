<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <h1>Employee Data</h1>
  <div id="head">
    <br><br>
    <form #myForm="ngForm">
    <label for="">Employee ID</label><br>
    <input type="text" name="empId" #empId="ngModel" ngModel required placeholder="Enter your Employee ID" size="112" required>
    <br><br>
    <label for="" id="first">First Name</label><label for="" id="last">Last Name</label><br>
    <input type="text" name="empName" #empName="ngModel" ngModel required  placeholder="Enter your First Name" size="50">
    <input type="text" id="lastname" placeholder="Enter your Last Name" size="50" >
    <br><br>
    <label for="">Email ID</label> <label for="" id="mobile">Mobie No.</label><br>
    <input type="text" name="empEmail" #empEmail="ngModel" ngModel required placeholder="Enter a valid Email" size="50">
    <input type="text" name="empMobile" #empMobile="ngModel" ngModel required id="mobilenum" placeholder="Enter a valid Mobile number" size="50">
    <br><br>
    <label for="">Salary</label> <label for="" id="dob">DOB</label><br>
    <input type="text" name="empSalary" #empSalary="ngModel" ngModel required placeholder="Enter your salary" size="50">
    <input type="text" id="dofb"  placeholder="Enter your Date of Birth" size="50">
    <br><br>
    <label for="">Address</label><br>
    <input type="text" name="empAddress" #empAddress="ngModel" ngModel required placeholder="Enter your Address" size="112" required>
    <br><br><br>
    <button type="button" class="btn btn-success " (click)="insertEmployee(myForm.value)">save</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="updateEmployee(myForm.value)"  >Update</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-danger" (click)="deleteEmployee(myForm.value)">Delete</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-warning" (click)="findEmployee(myForm.value)">Find</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-info"  (click)="findAllEmployee()" >FindAll</button>
    </form>
<br><br>
</div>
<h3>{{result}}</h3>
<br>
<div style="width: 80%;" *ngIf="flag">
  <table align="center" class="table table-borderd">
   <tr><th>EmployeeId</th><th>Employee Name</th><th>Employee Email</th><th>Employee Mobile</th><th>Employee Salary</th><th>Employee Address</th></tr> 
   <tr *ngFor="let emp of employeeArr">
        <td> {{emp.id}} </td><td> {{emp.Name}} </td><td>{{emp.Email}}</td><td>{{emp.Mobile}}</td><td> {{emp.Salary}} </td><td>{{emp.Address}}</td>
    </tr>
 </table>
 </div>
</body>
</html>
